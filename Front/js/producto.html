<!DOCTYPE html>
<html lang="es">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de Producto</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    
    <div class="container my-5">
        <div class="card" style="max-width: 600px; margin: auto;">
            <img id="Imagen" src="" class="card-img-top" alt="Imagen del producto">
            <div class="card-body">
                <h1  id="nombre" class="card-title"></h1>
                <p  class="card-text"><strong>Precio:</strong> <spam id="precio"> </spam> </p>
                <p class="card-text"><strong>Stock:</strong> <spam id="stock"> </spam></p>
                <p class="card-text"><strong>Descripci√≥n:</strong><spam id="descripcion"> </spam></p>
    
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (opcional, para componentes interactivos) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

<script>
    let producto ={
        nombre: "Iphone 17",
        precio: 1600.70,
        stock: 1,
        descripcion: "VA VOLANDO",
        url:"https://www.apple.com/newsroom/images/2025/09/apple-debuts-iphone-17/geo/article/Apple-iPhone-17-hero-250909_inline.jpg.large.jpg"
    }
    let nombre = document.getElementById("nombre");//Accedo al id
    nombre.innerText= producto.nombre;//Acceso a sus propiedades

    let precio = document.getElementById("precio");//Accedo al id
    precio.innerText= producto.precio;//Acceso a sus propiedades

    let stock = document.getElementById("stock");//Accedo al id
    stock.innerText= producto.stock;//Acceso a sus propiedades

    let descripcion = document.getElementById("descripcion");//Accedo al id
    descripcion.innerText= producto.descripcion;//Acceso a sus propiedades

    let imagen = document.getElementById("Imagen");//Accedo al id
    imagen.src= producto.url;//Acceso a sus propiedades
</script>
